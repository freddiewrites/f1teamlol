<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Random Name Generator</title>
</head>
<body>
    <div class="container">
        <h1 id="randomName">Click the button to generate a name</h1>
        <label for="brandSelector">Select Brand Origin:</label>
        <select id="brandSelector" onchange="changeBrandOrigin()">
            <option value="us">US Brands</option>
            <option value="uk">UK Brands</option>
        </select>
        <button onclick="generateName()">Generate Name</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
